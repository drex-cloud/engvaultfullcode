<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngiVault | Engineering Asset Management</title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    /* Landing Page Specific Overrides */
    body.landing {
      background: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .hero-content {
      max-width: 700px;
    }

    h1 {
      font-size: 3.5rem;
      line-height: 1.1;
      margin-bottom: 20px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    h1 span {
      color: #3b82f6;
    }

    p.sub {
      font-size: 1.25rem;
      color: #94a3b8;
      margin-bottom: 40px;
    }

    .btn-group {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .btn-landing {
      padding: 15px 35px;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-fill {
      background: #3b82f6;
      color: white;
    }

    .btn-fill:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
    }

    .btn-outline {
      border: 2px solid #334155;
      color: white;
    }

    .btn-outline:hover {
      border-color: white;
    }
  </style>
</head>

<body class="landing">
  <div class="hero-content">
    <h1>Engi<span>Vault</span></h1>
    <p class="sub">The secure, cloud-based documentation system for modern engineering workflows. Archive blueprints,
      log specifications, and organize your intellectual property.</p>

    <div class="btn-group">
      <a href="login.html" class="btn-landing btn-fill">Access Vault</a>
      <a href="register.html" class="btn-landing btn-outline">Create Workspace</a>
    </div>
  </div>
</body>

</html>
